<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-checkbox">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="dashboard">
            <div class="balance-card">
                <h3>Current Balance</h3>
                <h2 id="balance">0.00</h2>
                <div class="income-expense">
                    <div class="income">
                        <h4>Income</h4>
                        <p id="income-amount">$0.00</p>
                    </div>
                    <div class="expense">
                        <h4>Expense</h4>
                        <p id="expense-amount">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="history">
                <h3>History</h3>
                <div class="transactions" id="transactions">
                    <!-- Transactions will be added here -->
                </div>
            </div>

            <div class="add-transaction">
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="Enter description..." required>
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." required>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="food">Food</option>
                            <option value="rent">Rent</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="type">Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="type" value="income" checked>
                                <span>Income</span>
                            </label>
                            <label>
                                <input type="radio" name="type" value="expense">
                                <span>Expense</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>

            <div class="charts">
                <h3>Expense Breakdown</h3>
                <canvas id="chart"></canvas>
                <button id="export-btn" class="btn secondary">Export to CSV</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
